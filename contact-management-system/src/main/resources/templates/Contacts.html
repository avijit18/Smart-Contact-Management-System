<div class="container">
    <div class="row">
        <h1>Contact List</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Contacts: ${Contacts}">
            <td th:text="${Contacts.contact_name}"></td>
            <td th:text="${Contacts.contact_email}"></td>
            <td th:text="${Contacts.contact_number}"></td>
            <td th:text="${Contacts.contact_address}"></td>
            <td>
                <a th:href="@{/Contacts/edit/{id}(id=${Contacts.contact_id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/Contacts/{id}(id=${Contacts.contact_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
