<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Smart Contact Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contacts}">All Contacts</a>
                </li>
            </ul>

            <div class="ml-auto">
                <a th:href="@{/contacts/new_contact}" class="btn btn-outline-success m-2" type="submit">Add New
                    Contact</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-contect-center card">
            <h1 class="text-center">Create New Contact</h1>
            <div class="card-body">
                <form th:action="@{/contacts}" th:object="${Contact}" method="post">
                    <div class="form-group">
                        <label>Contact Name</label>
                        <input class="form-control" type="text" name="contact_name" th:field="*{contact_name}"
                               placeholder="Enter the Contact Name">
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input class="form-control" type="text" name="contact_email" th:field="*{contact_email}"
                               placeholder="Enter the Contact Email">
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input class="form-control" type="text" name="contact_number" th:field="*{contact_number}"
                               placeholder="Enter the Contact Number">
                    </div>
                    <div class="form-group">
                        <label>Contact Address</label>
                        <input class="form-control" type="text" name="contact_address" th:field="*{contact_address}"
                               placeholder="Enter the Contact Address">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
